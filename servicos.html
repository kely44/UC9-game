<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Game Mania</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <header class="menu-principal">
        <div class="header-1">
            <div class="logo">
                <img src="./img/logo.png" alt="logo" class="img-logo">
            </div>
        </div>
        <li>
            <a href="# "><img src="img/carrinho-de-compras (1).png " class="carrinho "></a>
        </li>
    </header>
    <main class="col-100 menu-urls">
        <div class="header2">
            <div class="busca">
                <input placeholder="O que você procura" type="text" />
            </div>
        </div>
    </main>
    <div class="texto">
        <p>Aqui você encontra os melhores profissionais e tudo que você precisar para consertar seu game e pc.</p>
    </div>
    <div class="reparos">
        <img src="./img/A t jpg.jpg" width="100%" height="40%">
    </div>
    <form name="meu_form">

        <h1>Entre em contato</h1>

        <input type="text" id="nomeid" placeholder="Tiago Vale" required="required" name="nome" />
        <label for="nome">Nome</label>

        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <label for="fone">Fone</label>

        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        <label for="email">Email</label>

        <textarea placeholder="Deixe sua opnião"></textarea>

        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>

    <body>

        <!--Rodapé-->

        <section class="footer ">
            <div class="container ">
                <ul>
                    <li class="grid-8 ">
                        <h2> Empresa</h2>
                        <li class="grid-4 ">
                            <h2>Contato</h2>
                        </li>
                        <a href="# ">
                            <img src="img/facebook (1).png " class="logos-redes " alt="facebook ">
                        </a>
                        <a href="# ">
                            <img src="img/instagram (1).png " class="logos-redes " alt="instagram ">
                        </a>
                        <a href="# ">
                            <img src="img/whatsapp (1).png " class="logos-redes " alt="watsapp ">
                        </a>
                        <a href="# ">
                            <img src="img/twitter (1).png " class="logos-redes " alt="twitter ">
                        </a>

                </ul>
            </div>

        </section>

        <script type="text/javascript " src="https://code.jquery.com/jquery-1.11.0.min.js "></script>
        <script type="text/javascript " src="https://code.jquery.com/jquery-migrate-1.2.1.min.js "></script>
        <script type="text/javascript " src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script>
        <script type="text/javascript " src="./js/main.js "></script>
    </body>

</html>
